{% extends 'imagersite/base.html' %}
    
    {% block login%}
    {% endblock %}

{% block title %}Login{% endblock %}

{% if user.is_authenticated %}
    <p>You are logged in.</p>
{% else %}
    {% block content %}
      <h2>Login</h2>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
      </form>
    {% endblock %}
{% endif %}
