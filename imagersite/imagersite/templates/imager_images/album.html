{% extends 'imagersite/base.html' %}
{% load thumbnail %}
{% block content %}
<p>{{ album.title }}</p>
<ul>
    {% for photo in album_photos %}
        <li>{{ photo.title }}</li>
        {% thumbnail photo.photo "200x200" crop="center" as im %}
            <img src="{{ im.url }}" width="{{ im.width }}" height="{{ im.height }}">
        {% endthumbnail %}
    {% endfor %}
</ul>
{% endblock %}
